<!DOCTYPE html>
<html {% block lang %}{% endblock %}>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css links -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base.css') }}"
    />
    <!--box icon link-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--Google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header>
      <!-- <a href="#" class="logo"><img src="" alt="logo" /></a> -->
      <div class="logo">
        <img src="{{ url_for('static', filename='Images/GC logo.png') }}" alt="logo" />
      </div>
  

      <div class="ham-menu">
        <input id="ham-check" type="checkbox" />
        <div class="menu-btn">
          <label for="ham-check">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
      </div>
      <ul class="navigation">
        {% block nav_links %}{% endblock %}
      </ul>

      <!-- <div class="bx bx-menu" id="menu-icon"></div> -->
      
    </header>
    {% block body %}{% endblock %}
  </body>
  <script
    src="https://kit.fontawesome.com/2ce6d41b8d.js"
    crossorigin="anonymous"
  ></script>
  <script>
    const hamCheck = document.getElementById('ham-check');
    const navigation = document.querySelector('.navigation');
    hamCheck.addEventListener('change', function() {
      if (hamCheck.checked) {
        navigation.classList.add('open');
      } else {
        navigation.classList.remove('open');
      }
    });
  </script>
</html>
